<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- style css -->
    <link rel="stylesheet" href="./styles/main.css" />
    <title>RocketNews</title>
  </head>
  <body>
    <div class="container">
      <main>
        <section id="rocket-news">
          <img class="logo" src="./assets/logo.svg" alt="logo RocketNews" />

          <div class="text">
            <h2 class="title">atualize ideias e informações em 5 minutos.</h2>

            <strong class="subtitle">
              tudo que você precisa saber para começar seu dia bem e informado
            </strong>

            <p class="description-rocketnews">
              noticias sobre o universo Rocketseat, e tudo o que precisa para
              começar o dia melhor. perfeito para se preparar para codar ☕
            </p>
          </div>

          <form id="send-email">
            <div class="input-group">
              <label for="email">Insira seu E-mail</label>

              <div class="field">
                <input
                  type="email"
                  id="email"
                  placeholder="@oirocketseat.com"
                  title="Seu E-mail"
                />

                <button type="submit" form="send-email">
                  <img src="./assets/send.svg" alt="send icon" />
                </button>
              </div>
            </div>

            <footer>
              <a href="#" class="navigation">deixe-me ler primeiro</a>
              <img src="./assets/arrow-right.svg" alt="arrow icon" />
            </footer>
          </form>
        </section>

        <section id="background"></section>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
